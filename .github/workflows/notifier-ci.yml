# typescriptのlintをPR時に実行する
name: notifier-CI

on:
  push:
    branches:
      - main
    paths:
      - "notifier/**"
  pull_request:
    paths:
      - "notifier/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setupEnvironment
        with:
          cache-key: "notifier"
          working-directory: ./notifier

      - name: Lint
        run: npm run lint
        working-directory: ./notifier
